<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="favlang">programming language</label>
    <input  list="langanges" id="lang" name="fav">
    <datalist id="langanges">
        <option value="c"></option>
        <option value="cpp"></option>
        <option value="java"></option>
        <option value="python"></option>
        <option value="html"></option>
    </datalist>
    <br><br>
    <input type="time" list="time" id="timing">
    <datalist id="time">
        <option value="10:00"></option>
        <option value="12:00"></option>
        <option value="1:00"></option>
        <option value="2:00"></option>
        <option value="3:00"></option>
    </datalist>
    <br><br>
    <input type="range" min="0" max="100" list="tikmark" id="tik">
    <datalist id="tikmark">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
    </datalist>
    <br>
    <br>
    <input type="color" list="colors" id="color">
    <datalist id="colors">
        <option value="red"></option>
        <option value="green"></option>
        <option value="yellow"></option>
        <option value="white"></option>
        <option value="orange"></option>
        <option value="blue "></option>
        <option value="aqua"></option>
        <option value="brown"></option>
        <option value="grey"></option>
        <option value="black"></option>
        <option value="green"></option>
    </datalist>
</body>
</html>
